{% extends 'dash-base.html' %}
{% block content %}
    <h1>Update Your Account</h1>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <p>Address not showing up? Click <a href="/dashboard/address">here</a> to add your address.</p>
        <input type="submit" value="Submit">
    </form>
    
{% endblock %}
